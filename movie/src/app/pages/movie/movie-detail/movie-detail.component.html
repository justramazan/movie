

<div fxLayout="column" fxLayoutGap="20px" *ngIf="movie">
  <mat-toolbar>
    <button (click)="back()" mat-stroked-button color="primary">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-button color="primary" routerLink="/movie/list" >Movies</button>
  <button mat-icon-button color="primary">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button mat-button color="primary">Details</button>
</mat-toolbar>

  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px">
    <mat-card>

      <mat-card-content>
        <img class="card-image" src="assets/images/movie-covers/{{movie.img}}">
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>

    <mat-card fxFlex class="right-panel" *ngIf="movie">
      <mat-card-header>
        <mat-card-title>{{movie.name}}</mat-card-title>
        <mat-card-subtitle>
          <div class="rate">
            <mat-icon>star</mat-icon><span>{{movie.rate}}</span>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{movie.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-title>{{movie.length}}</mat-card-title>
      </mat-card-actions>
      <mat-card-footer>
        <mat-chip-list>
          <mat-chip *ngFor="let genre of movie.genres;" color="primary">{{genre}}</mat-chip>
        </mat-chip-list>
      </mat-card-footer>
    </mat-card>

  </div>
  <div class="genre">
    <app-movie-genres [id]="movie.id"></app-movie-genres>
  </div>
</div>
